<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>

    

    <div class="container" id="container">
        
        <div class="form-container sign-up">
            <form>
                <h1>Kayıt ol</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Kayıt Formu</span>
                <input type="text" placeholder="Ad">
                <input type="email" placeholder="E-posta">
                <input type="password" placeholder="Şifre">
                <button>Kayıt Ol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>veya E-posta ve Şifrenizi kullanın</span>
                <input type="email" placeholder="E-posta">
                <input type="password" placeholder="Şifre">
                <a href="#">Şifreni mi Unuttun?</a>
                <button><a href="../Bilgiler/main.html" style="text-transform: capitalize; color: white;">Giriş Yap</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Tekrar Hoşgeldiniz</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizi girin.</p>
                    <button class="hidden" id="login" style="text-transform: capitalize; color: white;">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhabalar</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle kaydolun.</p>
                    <button class="hidden" id="register" >Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
